<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <title>Avaliação de Mentor</title>
</head>
<body>
  <div class="page">
    <header>
      <div class="header-top">
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="image/img1.png" alt="Imagem de um balão com 5 estrelas">
      </div>

      <div class="header-bottom">
        <h2>Informações pessoais</h2>
      </div>
    </header>

    <form>
      <fieldset>
        <div class="fieldset-content">
  
          <div class="info">
            <div class="input-content">
              <div class="name">
                <label for="event-name">Nome</label>
                <input type="text" name="event-name" id="event-name">
              </div>
            </div>
            
            <div class="input-content">
              <div class="name">
                <label for="event-last-name">Sobrenome</label>
                <input type="text" name="event-last-name" id="event-last-name">
              </div>
            </div>
          </div>
            
            <div class="input-content">
              <div class="input-email">
                <label for="event-email">E-mail<span>(digite um e-mail válido)</span></label>
                <input type="email" id="event-email">
              </div>
            </div>
  
  
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-content">
          <legend>INFORMAÇÕES DO MENTOR
            <div class="separator"></div>
          </legend>
  
          <div class="info-mentor">
            <div class="input-content">
              <label for="select-mentor">Selecione quem foi o seu mentor</label>
                <select id="select-mentor">
                  <option value=""></option>
                  <option value="name">Caio</option>
                  <option value="name">Pedro</option>
                  <option value="name">Jorge</option>
                  <option value="name">Augusto</option>
                  <option value="name">Robson</option>
                  <option value="name">Luís</option>
                </select>
                
                <div class="input-content">
                  <label for="feedback">Feedback sobre o mentor</label>
                  <textarea id="feedback"></textarea>
                </div>  

                <div class="checkbox-content">
                  <input type="checkbox" id="all-ok">
                  <label for="all-ok">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                </div>  
                
                
              </div>

              

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-content">
          <legend>Agendando próxima mentoria
            <div class="separator"></div>
          </legend>
          
          <div class="fieldset-content">
  
            <div class="col-3">
              <div class="input-content">
                <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                <input class="data" type="date" id="event-date" />
              </div>
    
              <div class="input-content">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>
  
              <div class="input-content">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>
            </div>
          </div>
        </div>  
      </fieldset>

      <div class="btn-save">
        <input type="button" value="Salvar">
      </div>
    </form>
    
  </div>
</body>
</html>
